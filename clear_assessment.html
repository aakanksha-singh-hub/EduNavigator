<!DOCTYPE html>
<html>
<head>
    <title>Clear Assessment Data</title>
</head>
<body>
    <h1>Clear Assessment Data</h1>
    <button onclick="clearData()">Clear All Assessment Data</button>
    <div id="result"></div>

    <script>
        function clearData() {
            const keysToRemove = [];
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.includes('career') || key.includes('assessment') || key.includes('user') || key.includes('recommendation')) {
                    keysToRemove.push(key);
                }
            }
            
            keysToRemove.forEach(key => {
                localStorage.removeItem(key);
                console.log('Removed:', key);
            });
            
            document.getElementById('result').innerHTML = `Cleared ${keysToRemove.length} keys: ${keysToRemove.join(', ')}`;
            
            setTimeout(() => {
                window.location.href = 'http://localhost:5174';
            }, 2000);
        }
    </script>
</body>
</html>
